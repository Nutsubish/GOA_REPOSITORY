<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- importing react cdn  -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- importing react Dom -->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- import babel  -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div id='root'></div>

    <script type="text/babel"> // we write type  so we could use babel
        function App(){  // we Need to make Function Name Always Capital letter
            const text = "Nika"
            const gvari = "Nutsubidze" 
            return (    
                    <div>
                         <p>Name: {text} {gvari}</p> 
                    </div>);
                    // in react this is ^ new version of react 18 it transfers html like code into jsx
                    // so we could use it and output our code in html div that we have entered on 31th line is where should it output
                    // we use { } to make a variable valid to use
        }

        ReactDOM.render(App(),document.getElementById('root')) // where should our react code should return
        
     </script>

</body>
</html>
