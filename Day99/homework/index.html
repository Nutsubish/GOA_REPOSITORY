<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Repayment Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hello To Our Website</h1>
        <form id="mortgageForm">
            <div class="form-group">
                <label for="loanAmount">Loan Amount</label>
                <input type="number" id="loanAmount" name="loanAmount" required>
            </div>
            <div class="form-group">
                <label for="loanTerm">Loan Time in years</label>
                <input type="number" id="loanTerm" name="loanTerm" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="results">
            <p id="monthlyRepayment"></p>
            <p id="totalRepayment"></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
